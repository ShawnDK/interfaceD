<!doctype html>
<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
	</head>

	<body>
        <a href="#" class="toggleNav"><i class="fa fa-bars" aria-hidden="true"></i> Menu</a>
        <div id="nav">
            <div id="leftNav">
                <img id="logo" src="images/logo.jpg" alt="">
                <a href="">Flights</a>
                <a href="">Hotel</a>
                <a href="">Transport</a>
                <a href="">Offers</a>
            </div>
            <div id="rightNav">
                <div id="currency">
                    <div id="currencyPicked">
                        <image src="images/dkflag.png"></image>
                        <span>Dansk (DKK)</span>
                    </div>
                    <div id="currencyOptions">
                        <div class="currencyOption">
                            <image src="images/dkflag.png"></image>
                            <span>Dansk (DKK)</span>
                        </div>
                        <div class="currencyOption">
                            <image src="images/usflag.png"></image>
                            <span>English (USD)</span>
                        </div>
                        <div class="currencyOption">
                            <image src="images/ukflag.png"></image>
                            <span>English (GBP)</span>
                        </div>
                    </div>
                </div> 
                <image id="profile" src="images/profilePic.png"></image>
            </div>
        </div>
        
        <div id="searchBox">
            <form  class="flex-form">
                <input class="first-child" type="search" placeholder="What's your destination?">

                <label class="second-child" for="from">From</label>
                <input class="second-child" type="date" name="from">

                <label class="second-child" for="from">To</label>
                <input class="second-child" type="date" name="to">

                <label class="second-child" for="people">Passengers</label>
                <input class="second-child" type="number" min="1" max="10" value="1" name="people">

                <input id="goToResults" class="first-child" type="submit" value="Let's Go!" disabled>
            </form>
        </div>

        <div id="destinationsFavourite">
            <h1>Favourite Destinations</h1>
            <div class="favourite-images" >
                <img class="item" src="images/image.jpg" alt="">
                <img class="item" src="images/image.jpg" alt="">
                <img class="item" src="images/image.jpg" alt="">
                <img class="item" src="images/image.jpg" alt="">
                <img class="item" src="images/image.jpg" alt="">
                <img class="item" src="images/image.jpg" alt="">
                <img class="item" src="images/image.jpg" alt="">
                <img class="item" src="images/image.jpg" alt="">
                
                
            </div>
        </div>
        <div id="destinationsHistory">
            <h1>History Destinations</h1>
            <div class="favourite-images" >
                <img class="item" src="images/image.jpg" alt="">
                <img class="item" src="images/image.jpg" alt="">
                <img class="item" src="images/image.jpg" alt="">
                <img class="item" src="images/image.jpg" alt="">
                <img class="item" src="images/image.jpg" alt="">
                <img class="item" src="images/image.jpg" alt="">
                <img class="item" src="images/image.jpg" alt="">
                <img class="item" src="images/image.jpg" alt="">
            </div>
        </div>
        
       
        
        <script src="script.js"></script> 
	</body>
</html>
